<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns:auto;
            gap: 6px;
            background-color: blue;
            padding: 4px;
        }
        .grid-container div{
            background-color:skyblue;
            text-align: justify;
            padding: 3px;
            font-size: 20px;
            border: 5px;         
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document About GridLayout</title>
</head>
<body>
    <h1>Grid Layout First Template</h1>
    <p>You can use some properties to define what you want</p>
<div class="grid-container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
</div>
    </body>
</html>
